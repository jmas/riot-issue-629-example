<image-list>
  <div class="image-list">
    <image-item each={ items } url={ url } palette={ palette }></image-item>
  </div>

  <style>
  .image-list {
    overflow: hidden;
  }
  
  .image-list .image-item {
    float: left;
    margin: 1em;
  }
  </style>

  <script>
  var self = this;

  self.items = opts.items || [];
  </script>
</image-list>
